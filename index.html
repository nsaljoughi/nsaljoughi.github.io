<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hi there!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="ar-js_custom.js"></script>  
    <script src="areas/area1.js"></script>
    <script src="areas/area2.js"></script>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; areaLearnerUrl: learner.html'>
      </a-marker>
      <a-marker preset="area" id="two" url="markers/celtich.patt, markers/celticu.patt, markers/likeaboss.patt">
        <a-box position='0 0 0' material='opacity: 0.5; color: green;'></a-box>
	<a-box position='0 4 0' material='opacity: 0.5; color: green;'></a-box>
      </a-marker>
      <a-marker preset="area" id="three" url="markers/pattern-marker1.patt, markers/pattern-marker2.patt, markers/pattern-marker3.patt, markers/pattern-marker4.patt">
        <a-box position='0 0.5 0' material='opacity: 0.5; color: blue;'></a-box>
	<a-box position='0 4 0' material='opacity: 0.5; color: blue;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div class="glitchButton" style="position:fixed;top:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
