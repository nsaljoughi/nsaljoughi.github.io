<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>
            
        <a-marker type='pattern' value='custom' url='https://raw.githubusercontent.com/nsaljoughi/nsaljoughi.github.io/main/pattern-marker.patt'>
            <a-entity
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker>
        <a-marker type='pattern' value='custom' url='https://raw.githubusercontent.com/nsaljoughi/nsaljoughi.github.io/main/pattern-marker1.patt' patternRatio='0.5'>
            <a-box position='0 0.5 0' material='opacity: 0.75; color: yellow;'></a-box>
        </a-marker>
        <a-marker type='pattern' value='custom' url='https://raw.githubusercontent.com/nsaljoughi/nsaljoughi.github.io/main/pattern-marker2.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.75; color: green;'></a-box>
        </a-marker>    
        <a-marker type='pattern' value='custom' url='https://raw.githubusercontent.com/nsaljoughi/nsaljoughi.github.io/main/pattern-marker3.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.75; color: blue;'></a-box>
        </a-marker>    
        <a-marker type='pattern' value='custom' url='https://raw.githubusercontent.com/nsaljoughi/nsaljoughi.github.io/main/pattern-marker4.patt'>            
            <a-box position='0 0.5 0' material='opacity: 0.75; color: red;'></a-box>
            <a-entity position="0 1 0" scale="10 10 10" text="value: HELLO;color:black; look-at:[camera];"></a-entity>
        </a-marker>    
        

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
