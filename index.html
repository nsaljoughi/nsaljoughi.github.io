<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  
    
    <body style="margin : 0px; overflow: hidden;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
            
        <!-- handle matrix marker -->
        <a-marker type="barcode" value="5">
          <a-box position="-0.1/1.5 -1.0/1.5 -6.0/1.5" material="opacity: 0.75; color: yellow;">
            	<a-entity rotation="-90 0 0" position="1 0.55 -0.25" scale="3 3 3" text="value: Sensor #1;color:black;"></a-entity>
          </a-box>
          <a-box position="4.75/1.5 -1.0/1.5 -6.0/1.5" material="opacity: 0.75; color: green;">
            	<a-entity rotation="-90 0 0" position="1 0.55 -0.25" scale="3 3 3" text="value: Sensor #2;color:black;"></a-entity>
          </a-box>
          <a-box position="-6.5/1.5 -6.0/1.5 -4.5/1.5" material="opacity: 0.75; color: blue;">
            	<a-entity rotation="-90 0 0" position="1 0.55 -0.25" scale="3 3 3" text="value: Sensor #3;color:black;"></a-entity>
          </a-box>
        </a-marker>
        
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
