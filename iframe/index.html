<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" 
        content="width=device-width, user-scalable=no, minimum-scale=1.0">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="ar-js_custom.js"></script>  
        <script src="areas/area5.js"></script>
        <script src="areas/area7.js"></script>
    </head>  
    <body>
        <a-scene
            embedded
            arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best; maxDetectionRate: 60; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            renderer='antialias: true; alpha: true; precision: medium;'>
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"
                    >
                </a-asset-item>
            </a-assets>
            <!-- Marker groups -->
            <a-marker
                grouphandler1
                emitevents="true" 
                cursor="rayOrigin: mouse"
                preset="area" 
                id="five" 
                url="markers/celtich.patt, markers/celticu.patt, markers/likeaboss.patt">
                <a-box id="box5" position="0.0 0.5 0.0" material="opacity: 0.75; color: red;">
                    <a-entity rotation="-90 0 0" position="1 0.55 -0.25" scale="3 3 3" text="value: Sensor #1 \n INFO; color:black;">
                    </a-entity>
                </a-box>
            </a-marker>
            <a-marker
                grouphandler2
                emitevents="true" 
                cursor="rayOrigin: mouse"
                preset="area"
                id="seven"
                url="markers/hiro.patt, markers/kanji.patt, markers/pattern-marker_d.patt"
                >
                <a-box id="box6" position="0 0.5 0"  material="opacity: 0.75; color: green;">
            	    <a-entity rotation="-90 0 0" position="1 0.55 -0.25" scale="3 3 3" text="value: Sensor #2 \n INFO; color:black;">
                    </a-entity>
                </a-box>
                </a-entity>
            </a-marker>
            <!-- Barcode markers -->
            <a-marker
                markerhandler1
                emitevents="true" 
                cursor="rayOrigin: mouse"
                id="animated-marker1"
                type="barcode" 
                value="1"
                smoothCount=0 
                smoothTolerance=0.0001>
                <a-box id="box1" position="0.0 0.5 0.0" material="opacity: 0.75; color: red;">
                    <a-entity rotation="-90 0 0" position="1 0.55 -0.25" scale="3 3 3" text="value: Sensor #1 \n INFO; color:black;">
                    </a-entity>
                </a-box>
            </a-marker>
            <a-marker
                markerhandler2
                emitevents="true" 
                cursor="rayOrigin: mouse"
                id="animated-marker2"
                type="barcode"
                value="2"
                smoothCount=0 
                smoothTolerance=0.0001>
                <a-box id="box2" position="0 0.5 0"  material="opacity: 0.75; color: green;">
            	    <a-entity rotation="-90 0 0" position="1 0.55 -0.25" scale="3 3 3" text="value: Sensor #2 \n INFO; color:black;">
                    </a-entity>
                </a-box>
            </a-marker>
            <a-marker 
                markerhandler3
                emitevents="true" 
                cursor="rayOrigin: mouse"
                id="animated-marker3"
                type="barcode" 
                value="3"
                smoothCount=0 
                smoothTolerance=0.0001>
                <a-box id="box3" position="0 0.5 0"  material="opacity: 0.75; color: blue;">
            	    <a-entity rotation="-90 0 0" position="1 0.55 -0.25" scale="3 3 3" text="value: Sensor #4 \n INFO; color:black;">
                    </a-entity>
                </a-box>
            </a-marker>
            <a-marker 
                markerhandler4
                emitevents="true" 
                cursor="rayOrigin: mouse"
                id="animated-marker4"
                type="barcode" 
                value="4"
                smoothCount=0 
                smoothTolerance=0.0001>
                <a-box id="box4" position="0 0.5 0"  material="opacity: 0.75; color: yellow;">
            	    <a-entity rotation="-90 0 0" position="1 0.55 -0.25" scale="3 3 3" text="value: Sensor #4 \n INFO; color:black;">
                    </a-entity>
                </a-box>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <script src="iframe.js"></script>
    </body>
</html>
