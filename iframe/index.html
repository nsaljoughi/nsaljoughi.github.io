<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="iframe.js"></script>
    <!-- Impostare il numero di marker che si vuole utilizzare-->
    <script> const num_markers=3 </script>
  </head>
    <body>
        <a-scene
            renderer="logarithmicDepthBuffer: auto;"
            embedded
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

            <!-- Barcode markers -->
            <a-marker 
                cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
                type="barcode" 
                emitevents="true"
                value="1"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="2"
                >
                <a-image 
                    src="Archivio/box-checked.svg"
                    id="quest_1" 
                    click-handler="1" 
                    rotation="0 0 0" 
                    position="0.0 1.5 0.0" 
                    width="1.9" 
                    height="0.5" 
                    look-at="[camera]"
                    >
                    <a-entity 
                        rotation="0 0 0" 
                        position="0.4 0 0" 
                        scale="2 2 2" 
                        text="value: Sensor #1 \n INFO; color:black; zOffset:1;"
                        >
                </a-image>
                <a-image 
                    src="Archivio/box-checked.svg" 
                    id="quest_2" 
                    click-handler="2" 
                    rotation="0 0 0" 
                    position="1.0 1.5 1.0" 
                    width="1.9" 
                    height="0.5" 
                    look-at="[camera]"
                    >
                    <a-entity 
                        rotation="0 0 0" 
                        position="0.4 0 0" 
                        scale="2 2 2" 
                        text="value: Sensor #2 \n INFO; color:black; zOffset:1;"
                        >
                </a-image>
            </a-marker>

            <a-marker
                cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
                type="barcode"
                emitevents="true"
                value="2"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="2"
                >
                <a-image 
                    src="Archivio/box-checked.svg" 
                    id="quest_3" 
                    click-handler="3" 
                    rotation="0 0 0" 
                    position="0.0 1.5 0.0" 
                    width="1.9" 
                    height="0.5" 
                    look-at="[camera]"
                    >
                    <a-entity 
                        rotation="0 0 0" 
                        position="0.4 0 0" 
                        scale="2 2 2" 
                        text="value: Sensor #3 \n INFO; color:black; zOffset:1;"
                        >
                </a-image>
            </a-marker>

            <a-entity 
                camera
                > 
            </a-entity>

        </a-scene>
    </body>
</html>
