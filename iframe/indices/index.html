<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" 
        content="width=device-width, user-scalable=no, minimum-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="ar-js_custom.js"></script>  
        <script src="areas/area5.js"></script>
        <script src="areas/area6.js"></script>
    </head>  
    <body>
        <a-scene
            embedded
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"
                    >
                </a-asset-item>
            </a-assets>
            <a-marker
                preset="area"
                id="five"
                url="markers/celtich.patt, markers/celticu.patt, markers/likeaboss.patt"
                >
                <a-entity
                    id="animated-model1"
                    gltf-model="#animated-asset"
                    scale="2"
                >
                </a-entity>

            </a-marker>
            <a-marker
                preset="area"
                id="six"
                url="markers/pattern-marker_a.patt, markers/pattern-marker_b.patt, markers/pattern-marker_c.patt, markers/pattern-marker_d.patt"
                >
                <a-entity
                    id="animated-model2"
                    gltf-model="#animated-asset"
                    scale="2"
                >
                </a-entity>
            </a-marker>
            <a-marker
                markerhandler
                emitevents="true" 
                cursor="rayOrigin: mouse"
                id="animated-marker"
                type="barcode"
                value="3"
            >
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <script src="iframe.js"></script>
    </body>
</html>
